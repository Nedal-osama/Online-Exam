<section class="login">
  <div class="w-full sm:min-w-xl p-4 sm:p-2 md:p-3 bg-transparent mx-auto">
    <div class="w-full space-y-8 mx-auto">
      <!-- Login Form -->
      <div class="py-8 px-6">
        <h1 class="text-3xl font-bold text-gray-900 mb-10">Login</h1>
        <form [formGroup]="loginForm" (submit)="submit()" class="space-y-6">
          <!-- Email  -->
          <div class="w-full">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >
              Email Address
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              autocomplete="email"
              placeholder="Enter your email"
              class="block w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
              [class.border-red-500]="
                loginForm.get('email')?.invalid && loginForm.get('email')?.touched
              "
            />
            @if (getFieldError('email')) {
            <p class="mt-1 text-sm text-red-600 dark:text-red-400">
              {{ getFieldError('email') }}
            </p>
            }
          </div>

          <!-- Password  -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
            >
              Password
            </label>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword() ? 'text' : 'password'"
                formControlName="password"
                autocomplete="current-password"
                placeholder="Enter your password"
                class="block w-full px-4 py-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                [class.border-red-500]="
                  loginForm.get('password')?.invalid && loginForm.get('password')?.touched
                "
              />

              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
              >
                @if (!showPassword()) {
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  ></path>
                </svg>
                } @if (showPassword()) {
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                  ></path>
                </svg>
                }
              </button>
            </div>
            @if (getFieldError('password')) {
            <p class="mt-1 text-sm text-red-600 dark:text-red-400">
              {{ getFieldError('password') }}
            </p>
            }
          </div>
          <!-- forgotpass -->
          <a
            routerLink="/auth/forgotpassword"
            class="flex justify-end text-sm font-semibold text-blue-500 hover:underline dark:text-blue-400"
            >Forgot your Password?</a
          >
          <!-- Erorr Message -->
          @if (errorMessage()) {
          <div
            class="relative text-center mx-auto bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-600 dark:text-red-600 px-4 py-3 rounded-sm text-md fw-semibold"
          >
            <<button
              (click)="closeError()"
              class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-5 h-5 rounded-full border border-red-600 dark:border-red-400 text-red-600 dark:text-red-400 font-bold hover:bg-red-100 dark:hover:bg-red-700 flex items-center justify-center"
            >
              &times;
            </button>

            {{ getShortError(errorMessage()) }}
          </div>
          }
          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              [disabled]="isLoading()"
              class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
            >
              @if (isLoading()) {
              <svg
                class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              Signing in... } @else { Sign in }
            </button>
          </div>
          <div class="text-sm font-light text-gray-500 dark:text-gray-300 flex justify-center">
            Donâ€™t have an account?
            <a
              routerLink="/auth/register"
              class="text-blue-500 hover:underline dark:text-blue-400 font-semibold ms-2.5"
            >
              Create account</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
